{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center text-primary mb-4">Available Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">A great course to improve your skills.</p>
                    <a href="#" class="btn btn-primary disabled">Coming Soon</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
